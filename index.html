<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      color: #ff3366;
    }
    button {
      font-size: 18px;
      padding: 10px 25px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      position: relative;
    }
    .yes {
      background: #ff3366;
      color: white;
    }
    .no {
      background: #ccc;
      color: #666;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sirjan, will you be my Valentine? ðŸ’™</h1>
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" onmouseover="moveNo(this)">No</button>
  </div>

  <script>
    function yesClicked() {
      window.location.href =
        "https://wa.me/91XXXXXXXXXX?text=Yes%20I%20will%20be%20your%20Valentine%20ðŸ’™";
    }

    function moveNo(button) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      button.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
